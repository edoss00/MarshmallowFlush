<VirtualHost *:80>

             ServerName virograph.kiranv.cc
             
             WSGIScriptAlias / /var/www/virograph/virograph.wsgi
             <Directory /var/www/virograph/virograph/>
                        Order allow,deny
                        Require all granted
             </Directory>

             Alias /static /var/www/virograph/virograph/static
             <Directory /var/www/virograph/virograph/static/>
                        Order allow,deny
                        Require all granted
              </Directory>
</VirtualHost>
